<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>This site has {{ blogs.count }} blog{{ blogs.count|pluralize }}</h1>
    {% for blog in blogs %}
        <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
        <p>{{ blog.date_created|date:'l F dS Y -- H:i' }}</p>
        <p>{{ blog.description|striptags|truncatechars:100 }}</p>
        <hr>
    {% endfor %}
    <form action="{% url 'blog:blog'  %}" method="get">
        <input type="submit" name="prev" value="Prev"/>
        <label for="page_number" id="page_number">{{ page_number }} </label>
        <label for="page_number" id="page_number">/ {{ all_pages }}</label>
        <input type="submit" name="next" value="Next"/>
    </form>

</body>
</html>
