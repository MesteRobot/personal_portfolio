<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    {% if blog %}
        <title>{{ blog.title }}</title>
    {% endif %}
</head>
<body>
    <div class="container">
        {% if blog%}
            <h1>{{ blog.title }}</h1>
            <h4>{{ blog.date_created }}</h4>
            <p>{{ blog.description|safe }}</p>
        {% endif %}
    </div>

</body>
</html>
