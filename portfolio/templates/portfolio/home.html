{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>hello this is my personal portfolio</h1>
    <a href="{% url 'blog:blog' %}">Blog</a>
    <img src="{% static 'portfolio/images/Hassan.jpg' %}" width="200"  alt="Personal image"/>
    <br/>
    <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
    <br />

    {% for project in projects %}
        <h1>{{ project.title }}</h1>
        <p>{{ project.descriprtion }}</p>
        <img src="{{ project.image.url }}" height="200px" />
        <br>
        {% if project.url %}
            <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}
</body>
</html>
